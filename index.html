<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Joy-Con Tool</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    ></script>
    <script defer src="index.js"></script>
  </head>

  <body
    x-data="{controllers: [], current: null, preview: {}, modal: false}"
    @register-controller="controllers.push(current = $event.detail.controller)"
    x-init="$watch('current', current => {
    $nextTick(() => {
        if (!$refs['thumbnail'+current.macAddr].data)
            $refs['thumbnail'+current.macAddr].data = current.image;
        preview = current;
        $refs.preview.data = current.image;
    });
})"
    class="bg-gray-100 h-screen"
  >
    <header class="py-4 border-b border-black mx-8">
      <h1 class="text-2xl pl-8 font-bold">Joy-Con Tool</h1>
    </header>
    <main class="flex h-full">
      <section class="w-1/3 h-auto p-4 pl-8 bg-white bg-opacity-50">
        <template x-for="controller in controllers" :key="controller.macAddr">
          <div
            class="h-24 pl-4 flex border-l-4 cursor-pointer"
            :class="current && current.macAddr == controller.macAddr ? 'border-indigo-600' : 'border-opacity-0 border-white'"
            @click="current = controller"
          >
            <div class="w-1/3 flex items-center flex-col">
              <object
                class="w-8 h-8 block"
                type="image/svg+xml"
                data="./icons/battery-solid.svg"
                @load="setBatteryCapacity($event.target, current.voltage)"
              ></object>
              <object
                class="h-16"
                type="image/svg+xml"
                :x-ref="'thumbnail'+controller.macAddr"
                @load="previewColor($event.target, current)"
              ></object>
            </div>
            <div class="w-2/3">
              <span
                class="mb-2 h-full flex items-center text-center text-xl text-gray-900"
                :class="current && current.macAddr == controller.macAddr ? 'text-indigo-600' : 'text-gray-900'"
                x-text="controller.productName"
              >
              </span>
            </div>
          </div>
        </template>

        <button
          class="w-full h-24 flex items-center"
          @click="connectController()"
        >
          <div class="w-1/3 pr-3 flex justify-end items-center">
            <img
              class="w-8 h-8"
              type="image/svg+xml"
              src="icons/plus-solid.svg"
            />
          </div>
          <div class="w-2/3 flex items-center">
            <div class="text-2xl">
              Add
            </div>
          </div>
        </button>
      </section>

      <form class="w-2/3 px-12 py-4" @submit="modal = true; return false;">
        <div class="h-64 flex justify-center border-b">
          <object
            class="h-64"
            type="image/svg+xml"
            x-ref="preview"
            @load="previewColor($event.target, current)"
          ></object>
        </div>
        <template
          x-for="part in [
          {name: 'Body', model: 'bodyColor'},
          {name: 'Button', model: 'buttonColor'},
          {name: 'Left Grip', model: 'leftGripColor', onlyPro: true},
          {name: 'Right Grip', model: 'rightGripColor', onlyPro: true},
          ]"
          :key="part.name"
        >
          <label
            class="w-full h-16 pl-4 flex items-center border-b block text-xl"
            :class="current && (!part.onlyPro || current.kind == 'procon') ? 'cursor-pointer' : 'text-gray-400'"
          >
            <span x-text="`Choose ${part.name} Color`"></span>
            <input
              class="invisible"
              :disabled="!(current && (!part.onlyPro || current.kind == 'procon'))"
              type="color"
              x-model="preview[part.model]"
              @change="previewColor($refs.preview, preview)"
            />
          </label>
        </template>
        <button
          class="w-full h-16 pl-4 border-b text-left text-xl"
          :disabled="!current"
          :class="current ? 'cursor-pointer' : 'text-gray-400 cursor-default'"
        >
          Apply Color
        </button>
      </form>
    </main>

    <div
      class="absolute w-full h-full inset-0 flex items-center justify-center"
      x-show.transition.opacity.duration.200ms="modal"
    >
      <div class="absolute w-full h-full bg-gray-900 opacity-50"></div>
      <div
        class="bg-white w-1/2 md:max-w-3xl rounded z-50 overflow-y-auto"
        x-show.transition.scale.90.duration.200ms="modal"
      >
        <div class="p-20 text-2xl">
          <p>
            Once new color data has been applied, the original data can not be
            restored. Continue?
          </p>
        </div>
        <div
          class="grid grid-cols-2 border-t-2 divide-x-2 text-2xl h-16 text-blue-600"
        >
          <button class="hover:bg-gray-200" @click="modal = false">
            Cancel
          </button>
          <button
            class="hover:bg-gray-200"
            @click="current.submitColor(preview);modal = false"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
