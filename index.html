<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joy-Con Tool</title>
    <style>
    object {
        max-width: 100%;
    }
    </style>
</head>
<body>
    <button id="connect">Connect</button>
    <object type="image/svg+xml" data="Joy-Con_Left.svg" id="left-joycon-preview"></object>
    <object type="image/svg+xml" data="Joy-Con_Right.svg" id="right-joycon-preview"></object>
    <script src="index.js"></script>
    <label for="left-picker">Left: </label>
    <input type="color" value="#ffffff" name="left-joycon" id="left-joycon-picker">
    <button id="left-joycon-submit">Submit</button>
    <label for="right-picker">Right: </label>
    <input type="color" value="#ffffff" name="right-joycon" id="right-joycon-picker">
    <button id="right-joycon-submit">Submit</button>
</body>
</html>
