<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joy-Con Tool</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body x-data="{controllers: [], current: null, preview: {bodyColor: '#ffffff', buttonColor: '#ffffff'}}"
    @register-controller="
current = $event.detail.controller;
controllers.push(current);
$nextTick(() => {
    $refs['thumbnail'+current.macAddr].data = current.image;
});" x-init="$watch('current', current => {
    $nextTick(() => {
        preview.bodyColor = current.bodyColor;
        preview.buttonColor = current.buttonColor;
        $refs.preview.data = current.image;
    });
})">
    <div class="w-full py-4 px-8">
        <h1 class="text-2xl pl-4">Joy-Con Tool</h1>
    </div>
    <main class="mx-8 flex border-t border-black">
        <section class="w-1/3 h-auto p-4">
            <template x-for="controller in controllers" :key="controller.macAddr">
                <div class="h-24 flex border-l-4 cursor-pointer"
                    :class="current && current.macAddr == controller.macAddr ? 'border-blue-600' : 'border-white'"
                    @click="current = controller">
                    <div class="w-1/3 flex justify-center">
                        <object class="h-24" type="image/svg+xml" :x-ref="'thumbnail'+controller.macAddr"
                            @load="previewJoyconColor($event.target, current.bodyColor, current.buttonColor)"></object>
                    </div>
                    <div class="w-2/3">
                        <span class="mb-2 h-full flex items-center font-bold text-center text-xl text-gray-900"
                            x-text="controller.productName">
                        </span>
                    </div>
                </div>
            </template>

            <button class="w-full h-24 flex" @click="connectController()">
                <div class="w-1/3 pr-3 flex justify-end items-center">
                    <div class="font-bold text-3xl">
                        ‚®Å
                    </div>
                </div>
                <div class="w-2/3 flex items-center">
                    <div class="font-bold text-3xl">
                        Add
                    </div>
                </div>
            </button>
        </section>

        <section class="w-2/3 px-12 py-4 bg-gray-100">
            <div class="h-64 flex justify-center border-b">
                <object class="h-64" type="image/svg+xml" x-ref="preview"
                    @load="previewJoyconColor($event.target, current.bodyColor, current.buttonColor)"></object>
            </div>
            <label class="w-full h-16 pl-4 flex items-center border-b block"
                :class="current ? 'cursor-pointer' : 'text-gray-400'">
                Choose Body Color
                <input class="hidden" :disabled="!current" type="color" x-model="preview.bodyColor"
                    @change="previewJoyconColor($refs.preview, $event.target.value, preview.buttonColor)">
            </label>
            <label class="w-full h-16 pl-4 flex items-center border-b block"
                :class="current ? 'cursor-pointer' : 'text-gray-400'">
                Choose Button Color
                <input class="hidden" :disabled="!current" type="color" x-model="preview.buttonColor"
                    @change="previewJoyconColor($refs.preview, preview.bodyColor, $event.target.value)">
            </label>
            <button class="w-full h-16 pl-4 border-b text-left" :disabled="!current"
                :class="current ? 'cursor-pointer' : 'text-gray-400 cursor-default'"
                @click="submitControllerColor(current, preview.bodyColor, preview.buttonColor)">
                Change Color
            </button>
        </section>
    </main>

</body>

</html>
